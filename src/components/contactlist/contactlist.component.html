<div class="m-4">
    <header class="sticky top-0 bg-white z-10">
        <div class="flex flex-col sm:flex-row sm:items-center pr-4 max-w-[1440px] m-auto">
            <img src='https://img.icons8.com/?size=40&id=UgroBm8Q6qhd&format=png&color=000000' />
            <span class="text-[#5f6368] text-xl">Phonebook</span>
        </div>
    </header>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class=" border-separate m-4">
          <thead>
            <tr>
              <th class="w-1/2 text-left font-normal py-3 border-b px-4">
                Name
              </th>
              <th class="w-1/2 text-left font-normal py-3 border-b px-4">
                Phone Number
              </th>
            </tr>
          </thead>
          <tbody>
            @for (item of contactList; track item.id) {
                <tr>
                    <td>{{ item.name}}</td>
                    <td>{{ item.phone}}</td>
                    <td><button (click)="toggle(item.id)" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">View</button></td>
                </tr>
            }
            
          </tbody>
        </table>
      </div>
</div>
